<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Trip Information</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <p> Check-In Date: </p> <p th:text=${inputInfo.checkInDate} >
    <p> Check-Out Date: </p> <p th:text=${inputInfo.checkOutDate} >

    <table>
        <thead>
        <tr>
            <th> Campgrounds in Radius </th>
        </tr>
        <tr>
            <th> Campground Name </th>
            <th> Dist from Address </th>
            <th> Available? </th>
            <th> Google Place Name </th>
            <th> Google Rating (Num. Reviews) </th>
            <th> Link to google maps </th>
            <th> Link to campground site </th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${facsInRad.empty}">
            <td colspan="2"> No campsites in radius </td>
        </tr>
        <tr th:each="fac : ${facsInRad}">
            <td th:text="${fac.rgFacilityName}">
            <td th:text="${fac.dist}">
            <td th:text="${fac.available}">
            <td th:text="${fac.googName}">
            <td th:text="${fac.googRating} + '(' + ${fac.googUserRatingsTotal} + ')'">
            <td><a th:href="@{'https://www.google.com/maps/place/?q=place_id:' + ${fac.googPlaceId}}"> Google Maps </a></td>
            <td><a th:href="@{'https://www.recreation.gov/camping/campgrounds/' + ${fac.rgFacilityId}}"> Campground Website </a></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
