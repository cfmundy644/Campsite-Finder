<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Trip Information</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <p> Check-In Date: </p> <p th:text=${inputInfo.checkInDate} >
    <p> Check-Out Date: </p> <p th:text=${inputInfo.checkOutDate} >

    <table>
        <thead>
            <tr>
                <th> Available Campgrounds </th>
            </tr>
            <tr>
                <th> Campground Name </th>
                <th> RG Facility ID </th>
            </tr>
        </thead>
        <tbody>
            <tr th:if="${facsInRadAvailable.empty}">
                <td colspan="2"> No available campsites in radius </td>
            </tr>
            <tr th:each="availableFac : ${facsInRadAvailable}">
                <td th:text="${availableFac.rgFacilityName}">
                <td th:text="${availableFac.rgFacilityId}">
                <td><a th:href="@{'https://www.recreation.gov/camping/campgrounds/' + ${availableFac.rgFacilityId}}"> Link to campground webpage </a></td>
            </tr>
        </tbody>
    </table>

    <p><br></p>

    <table>
        <thead>
        <tr>
            <th> Unavailable Campgrounds </th>
        </tr>
        <tr>
            <th> Campground Name </th>
            <th> RG Facility ID </th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${facsInRadUnavailable.empty}">
            <td colspan="2"> No unavailable campsites in radius </td>
        </tr>
        <tr th:each="unavailableFac : ${facsInRadUnavailable}">
            <td th:text="${unavailableFac.rgFacilityName}">
            <td th:text="${unavailableFac.rgFacilityId}">
            <td><a th:href="@{'https://www.recreation.gov/camping/campgrounds/' + ${unavailableFac.rgFacilityId}}"> Link to campground webpage </a></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
